version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - run:
          name: which-node
          command: which node
      - run:
          name: node-version
          command: node -v
      - run:
          name: yarn
          command: npm run yarn
      - run:
          name: lint
          command: npm run lint
      - run:
          name: flow-ci
          command: npm run flow-ci
      - run:
          name: test-jest
          command: npm run test-jest

