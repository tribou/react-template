version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn
          command: npm run yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: lint
          command: npm run lint
      - run:
          name: flow
          command: npm run flow-ci
      - run:
          name: node security project
          command: npm run test-nsp
      - run:
          name: jest-react
          command: npm run test-jest -- --runInBand
      - run:
          name: jest-react-native
          command: npm run test-rn -- --runInBand

  bump-minor:
    working_directory: ~/app
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: which-node
          command: which node
      - run:
          name: node-version
          command: node -v
      - run:
          name: bump-minor
          command: bin/bump_minor.sh

  bump-patch:
    working_directory: ~/app
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: which-node
          command: which node
      - run:
          name: node-version
          command: node -v
      - run:
          name: bump-patch
          command: bin/bump_patch.sh

workflows:
  version: 2
  build-test-and-bump-version:
    jobs:
      - build
      - bump-minor:
          filters:
            branches:
              only: master
          requires:
            - build
      - bump-patch:
          filters:
            branches:
              only: /hotfix\/.*/
          requires:
            - build
